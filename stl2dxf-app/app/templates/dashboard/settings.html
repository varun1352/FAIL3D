{% extends "base.html" %}

{% block title %}Settings - FAIL3D{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-8">Settings</h1>

    <div class="space-y-6">
        <!-- Conversion Settings -->
        <div class="bg-card rounded-lg p-6 border border-border">
            <h2 class="text-xl font-semibold mb-4">Conversion Settings</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Default DXF Version
                    </label>
                    <select class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                        <option>AutoCAD 2018</option>
                        <option>AutoCAD 2013</option>
                        <option>AutoCAD 2010</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Export Quality
                    </label>
                    <select class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                        <option>High (Slower)</option>
                        <option>Medium</option>
                        <option>Low (Faster)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Default Units
                    </label>
                    <select class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                        <option>Millimeters</option>
                        <option>Inches</option>
                        <option>Meters</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Interface Settings -->
        <div class="bg-card rounded-lg p-6 border border-border">
            <h2 class="text-xl font-semibold mb-4">Interface Settings</h2>
            <form class="space-y-4">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-medium text-muted-foreground">Dark Mode</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-muted peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Default View
                    </label>
                    <select class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                        <option>3D Preview</option>
                        <option>2D Preview</option>
                        <option>Split View</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Account Settings -->
        <div class="bg-card rounded-lg p-6 border border-border">
            <h2 class="text-xl font-semibold mb-4">Account Settings</h2>
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Email
                    </label>
                    <input type="email" value="{{ current_user.email }}"
                           class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-muted-foreground mb-1">
                        Change Password
                    </label>
                    <input type="password" placeholder="New password"
                           class="w-full bg-input text-foreground rounded-md border border-input px-3 py-2">
                </div>
            </form>
        </div>

        <div class="flex justify-end">
            <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/90 transition-colors">
                Save Changes
            </button>
        </div>
    </div>
</div>
{% endblock %}
